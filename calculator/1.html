<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="container">
            <h1>Калькулятор</h1>
            <div id="calculator">
                <form>
                    <p>Сколько потрачено</p>
                    <input type="text" id="bill_amount" placeholder="">
                    <select id="currency">
                        <option>р.</option>
                        <option>$</option>
                    </select>

                    <p>
                        Процент на чаевые
                        <select id="percent">
                            <option value="1">0</option>
                            <option value="1.01">1</option>
                            <option value="1.05">5</option>
                            <option value="1.1">10</option>
                            <option value="1.15">15</option>
                            <option value="1.20">20</option>
                            <option value="1.25">25</option>
                        </select>
                    </p>

                    <p>Кол-во людей</p>
                    <input type="text" id="count_of_people" placeholder=""><br>

                    <p><button type="button", onclick="calc()">Посчитать</button></p>

                    <div>
                        итог
                        <span id="tip"></span>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
